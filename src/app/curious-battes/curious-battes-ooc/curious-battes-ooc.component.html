<div class="container-fluid">
    <mat-card>
        <mat-card-title>
            <h3>CuriousBattes Out of Character</h3>
        </mat-card-title>
        <mat-card-content>
            <hr>
            <div *ngFor="let q of questions">
                <h4>{{q.question}}</h4>
                <div *ngFor="let a of q.answers">
                    <h6>{{a}}</h6>
                </div>
                <hr>
            </div>
        </mat-card-content>
    </mat-card>
</div>
