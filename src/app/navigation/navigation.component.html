<mat-sidenav-container>
    <mat-sidenav #sidenav [fixedInViewport]="true" mode="side">
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink=""><img style="width: 200px; height: auto;"
                        src="assets/newcomer mark.png">
                    <h5>NimbatColony.info</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink="/colony-chronicles">
                    <h5>Colony Chronicles</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink="/taxonomy">
                    <h5>Nimbat Taxonomy</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button (click)="isColonyCultureShowing = !isColonyCultureShowing">
                    <h5>Colony Culture<mat-icon class="icon-display" *ngIf="!isColonyCultureShowing; else noCulture">
                            keyboard_arrow_down</mat-icon>
                        <ng-template #noCulture>
                            <mat-icon class="icon-display">keyboard_arrow_right</mat-icon>
                        </ng-template>
                    </h5>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isColonyCultureShowing">
                <mat-divider></mat-divider>
                <button mat-button routerLink="proliferation">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                            src="assets/proliferation.png"> Flight Proliferation</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isColonyCultureShowing">
                <mat-divider></mat-divider>
                <button mat-button routerLink="protection">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                            src="assets/protection.png"> Flight Protection</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isColonyCultureShowing">
                <mat-divider></mat-divider>
                <button mat-button routerLink="preservation">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                            src="assets/preservation.png"> Flight Preservation</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isColonyCultureShowing">
                <mat-divider></mat-divider>
                <button mat-button routerLink="populace">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                            src="assets/populace.png"> Flight Populace</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isColonyCultureShowing">
                <mat-divider></mat-divider>
                <button mat-button routerLink="progression">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                            src="assets/progression.png"> Flight Progression</h6>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink="magical-capabilities">
                    <h5>Magical Capabilities</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button (click)="isLifeColonyShowing = !isLifeColonyShowing">
                    <h5>Life in the Colony<mat-icon class="icon-display" *ngIf="!isLifeColonyShowing; else noLife">
                            keyboard_arrow_down</mat-icon>
                        <ng-template #noLife>
                            <mat-icon class="icon-display">keyboard_arrow_right</mat-icon>
                        </ng-template>
                    </h5>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isLifeColonyShowing">
                <mat-divider></mat-divider>
                <button mat-button routerLink="notable-nimbats">
                    <h6 style="text-align:left">
                        <mat-icon style="size:110%;vertical-align:bottom;">diamond</mat-icon> Notable Nimbats
                    </h6>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink="history-of-the-colony">
                    <h5>History of the Colony</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button (click)="isVisitantsShowing = !isVisitantsShowing">
                    <h5>Visitants<mat-icon class="icon-display" *ngIf="!isVisitantsShowing; else noVisitants">
                            keyboard_arrow_down</mat-icon>
                        <ng-template #noVisitants>
                            <mat-icon class="icon-display">keyboard_arrow_right</mat-icon>
                        </ng-template>
                    </h5>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="isVisitantsShowing">
            <mat-divider></mat-divider>
                <button mat-button routerLink="visitant-runes">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                            src="assets/newcomer mark.png"> Visitant Runes</h6>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink="curious-battes">
                    <h5>CuriousBattes</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content class="fill">
            <app-banner (toggleEvent)="sidenav.toggle()"></app-banner>
            <section class="fill-inner">
                <router-outlet></router-outlet>
            </section>
        <app-footer style="background-color: #fce5cd"></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
