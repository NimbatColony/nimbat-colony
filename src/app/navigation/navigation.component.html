<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav [fixedInViewport]="true" mode="side">
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink=""><img style="width: 200px; height: auto;"
                        src="assets/newcomer mark.png">
                    <h5>NimbatColony.info</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button routerLink="">
                    <h5>Nimbat Taxonomy</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button (click)="colonyCulture = !colonyCulture">
                    <h5>Colony Culture<mat-icon class="icon-display" *ngIf="!colonyCulture; else noCulture">keyboard_arrow_down</mat-icon>
                        <ng-template #noCulture><mat-icon class="icon-display">keyboard_arrow_right</mat-icon></ng-template>
                    </h5>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="colonyCulture">
                <mat-divider></mat-divider>
                <button mat-button>
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                        src="assets/proliferation.png"> Flight Proliferation</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="colonyCulture">
                <mat-divider></mat-divider>
                <button mat-button routerLink="protection">
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                        src="assets/protection.png"> Flight Protection</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="colonyCulture">
                <mat-divider></mat-divider>
                <button mat-button>
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                        src="assets/preservation.png"> Flight Preservation</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="colonyCulture">
                <mat-divider></mat-divider>
                <button mat-button>
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                        src="assets/populace.png"> Flight Populace</h6>
                </button>
            </div>
            <div class="row" @flyInOut *ngIf="colonyCulture">
                <mat-divider></mat-divider>
                <button mat-button>
                    <h6 style="text-align:left"><img style="width: 30px; height: auto;"
                        src="assets/progression.png"> Flight Progression</h6>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button [routerLink]="">
                    <h5>Magical Capabilities</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button [routerLink]="">
                    <h5>Life in the Colony</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button [routerLink]="">
                    <h5>History of the Colony</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="container-fluid">
            <div class="row">
                <button mat-button [routerLink]="">
                    <h5>Visitants</h5>
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content class="mat-app-background fill">
        <app-banner (toggleEvent)="sidenav.toggle()"></app-banner>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
